server:
  port: ${SERVER_PORT:9001}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULT_ZONE_URL:http://localhost:8761/eureka/}
      
keycloak:
  realm: ${KEYCLOAK_REALM_NAME:realm-cec}
  auth-server-url: http://${KEYCLOAK_SERVER_HOST:localhost}:8080/auth
  ssl-required: external
  resource: ${KEYCLOAK_RESOURCE:backend-service}
  public-client: false
  bearer-only: true
  authorization-uri: ${KEYCLOAK_SERVER_HOST}/realms/${KEYCLOAK_REALM_NAME}/protocol/openid-connect/auth
  token-uri: ${KEYCLOAK_SERVER_HOST}/realms/${KEYCLOAK_REALM_NAME}/protocol/openid-connect/token
  user-info-uri: ${KEYCLOAK_SERVER_HOST}/realms/${KEYCLOAK_REALM_NAME}/protocol/openid-connect/userinfo
  jwk-set-uri: ${KEYCLOAK_SERVER_HOST}/realms/${KEYCLOAK_REALM_NAME}/protocol/openid-connect/certs
  user-name-attribute: name
  user-info-authentication-method: header
